<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตำแหน่งจุดตรวจ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .leaflet-popup-content {
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>ตำแหน่งจุดตรวจ</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var map = L.map('map').setView([16.8725, 99.1315], 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var locations = [
            { id: 1, lat: 16.872816, lng: 99.131639, title: 'จุดเช็คอินที่ 1 ชั้น6' },
            { id: 2, lat: 16.872282, lng: 99.131993, title: 'จุดเช็คอินที่ 2 จิตเวช' },
            { id: 3, lat: 16.871938, lng: 99.131749, title: 'จุดเช็คอินที่ 3 ห้องสมุดศูนย์แพทย์' },
            { id: 4, lat: 16.873080, lng: 99.130937, title: 'จุดเช็คอินที่ 4 พัสดุ' },
            { id: 5, lat: 16.872666, lng: 99.132061, title: 'จุดเช็คอินที่ 5 มูลนิธิ' }
        ];

        locations.forEach(function(location) {
            L.marker([location.lat, location.lng])
                .addTo(map)
                .bindPopup(location.title);
        });

        // เพิ่มตำแหน่งผู้ใช้
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(function(position) {
                var userLocation = [position.coords.latitude, position.coords.longitude];

                // สร้าง Marker สำหรับตำแหน่งผู้ใช้ หรือถ้ามีอยู่แล้วให้ปรับตำแหน่ง
                if (userMarker) {
                    userMarker.setLatLng(userLocation);
                } else {
                    userMarker = L.marker(userLocation).addTo(map);
                }

                // ปรับศูนย์กลางแผนที่ตามตำแหน่งผู้ใช้
                map.setView(userLocation, 16);

                // สร้างลูกศรแสดงทิศทาง
                var arrow = L.polyline([userLocation, userLocation], {color: 'red'}).addTo(map);

                // ปรับทิศทางของลูกศร
                var bearing = position.coords.heading || 0; // ใช้ค่า heading หรือ 0 ถ้าไม่สามารถระบุได้
                var rad = bearing * Math.PI / 180;
                var latOffset = 0.0001 * Math.cos(rad);
                var lngOffset = 0.0001 * Math.sin(rad);
                arrow.setLatLngs([userLocation, [userLocation[0] + latOffset, userLocation[1] + lngOffset]]);

            }, function(error) {
                console.error("Error getting location:", error);
            });
        } else {
            alert("Geolocation is not supported by this browser.");
        }
    </script>
</body>
</html>
