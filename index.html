<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตำแหน่งจุดตรวจ</title>
    <!-- เพิ่ม CSS ของ Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* กำหนดขนาดแผนที่ */
        #map {
            height: 500px;
            width: 100%;
        }
        /* ปรับแต่ง Popup */
        .leaflet-popup-content {
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <h1>ตำแหน่งจุดตรวจ</h1>
    <div id="map"></div>

    <!-- เพิ่ม JavaScript ของ Leaflet -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // ตำแหน่งเริ่มต้นของแผนที่
        var center = [16.8725, 99.1315];
        var map = L.map('map').setView(center, 16);

        // ใช้ OpenStreetMap เป็นพื้นหลัง
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // ตำแหน่งที่ปักหมุด
        var locations = [
            { id: 1, lat: 16.872816, lng: 99.131639, title: 'จุดเช็คอินที่ 1 ชั้น6' },
            { id: 2, lat: 16.872282, lng: 99.131993, title: 'จุดเช็คอินที่ 2 จิตเวช' },
            { id: 3, lat: 16.871938, lng: 99.131749, title: 'จุดเช็คอินที่ 3 ห้องสมุดศูนย์แพทย์' },
            { id: 4, lat: 16.873080, lng: 99.130937, title: 'จุดเช็คอินที่ 4 พัสดุ' },
            { id: 5, lat: 16.872666, lng: 99.132061, title: 'จุดเช็คอินที่ 5 มูลนิธิ' }
        ];

        // ปักหมุดตำแหน่งต่างๆ
        locations.forEach(function(location) {
            L.marker([location.lat, location.lng])
                .addTo(map)
                .bindPopup(location.title);
        });

        // เพิ่ม Marker ตำแหน่งปัจจุบัน
        var userMarker = L.marker(center, {
            icon: L.icon({
                iconUrl: "https://unpkg.com/leaflet@1.9.4/dist/images/marker-icon-2x-blue.png",
                iconSize: [25, 41], // ขนาดไอคอน
                iconAnchor: [12, 41], // จุดยึดไอคอน
                popupAnchor: [1, -34]
            })
        }).addTo(map).bindPopup("ตำแหน่งของคุณ").openPopup();

        // อัปเดตตำแหน่ง GPS แบบเรียลไทม์
        function updateLocation(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            userMarker.setLatLng([lat, lng]); // อัปเดตตำแหน่ง Marker
            map.setView([lat, lng], 16); // ซูมไปยังตำแหน่งใหม่
        }

        // ตรวจจับตำแหน่ง GPS
        if (navigator.geolocation) {
            navigator.geolocation.watchPosition(updateLocation, function(error) {
                console.log("ไม่สามารถรับพิกัด GPS ได้:", error.message);
            });
        } else {
            alert("เบราว์เซอร์ของคุณไม่รองรับ Geolocation");
        }
    </script>
</body>
</html>
