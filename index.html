<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ตำแหน่งจุดตรวจ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        #map {
            height: 500px;
            width: 100%;
        }
        .leaflet-popup-content {
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        /* สไตล์สำหรับไอคอนตำแหน่งผู้ใช้ */
        .user-marker {
            width: 0;
            height: 0;
        }
        .user-marker-icon {
            width: 20px;
            height: 20px;
            background-color: #2196F3;
            border: 2px solid white;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }
        .direction-arrow {
            position: absolute;
            width: 0;
            height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 16px solid #2196F3;
            transform-origin: 50% 100%;
        }
    </style>
</head>
<body>
    <h1>ตำแหน่งจุดตรวจ</h1>
    <div id="map"></div>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        var center = [16.8725, 99.1315];
        var map = L.map('map').setView(center, 16);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        var locations = [
            { id: 1, lat: 16.872816, lng: 99.131639, title: 'จุดเช็คอินที่ 1 ชั้น6' },
            { id: 2, lat: 16.872282, lng: 99.131993, title: 'จุดเช็คอินที่ 2 จิตเวช' },
            { id: 3, lat: 16.871938, lng: 99.131749, title: 'จุดเช็คอินที่ 3 ห้องสมุดศูนย์แพทย์' },
            { id: 4, lat: 16.873080, lng: 99.130937, title: 'จุดเช็คอินที่ 4 พัสดุ' },
            { id: 5, lat: 16.872666, lng: 99.132061, title: 'จุดเช็คอินที่ 5 มูลนิธิ' }
        ];

        // ปักหมุดตำแหน่งต่างๆ
        locations.forEach(function(location) {
            var marker = L.marker([location.lat, location.lng])
                .addTo(map)
                .bindPopup(location.title);
        });

        // สร้าง Custom Icon สำหรับตำแหน่งผู้ใช้
        var userIcon = L.divIcon({
            className: 'user-marker',
            html: '<div class="user-marker-icon"></div><div class="direction-arrow"></div>',
            iconSize: [20, 20],
            iconAnchor: [10, 10]
        });

        var userMarker = null;
        var watchID = null;

        // ฟังก์ชันอัพเดทตำแหน่งและทิศทาง
        function updatePosition(position) {
            var lat = position.coords.latitude;
            var lng = position.coords.longitude;
            var heading = position.coords.heading;

            if (userMarker === null) {
                userMarker = L.marker([lat, lng], {icon: userIcon}).addTo(map);
                map.setView([lat, lng], 16);
            } else {
                userMarker.setLatLng([lat, lng]);
            }

            // อัพเดททิศทางของลูกศร
            if (heading !== null) {
                document.querySelector('.direction-arrow').style.transform = 
                    `translate(-8px, -24px) rotate(${heading}deg)`;
            }

            userMarker.bindPopup("ตำแหน่งของคุณ").openPopup();
        }

        // ฟังก์ชันจัดการข้อผิดพลาด
        function handleError(error) {
            switch(error.code) {
                case error.PERMISSION_DENIED:
                    alert("กรุณาอนุญาตการเข้าถึงตำแหน่ง");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("ไม่สามารถระบุตำแหน่งได้");
                    break;
                case error.TIMEOUT:
                    alert("หมดเวลาในการระบุตำแหน่ง");
                    break;
                default:
                    alert("เกิดข้อผิดพลาดที่ไม่ทราบสาเหตุ");
            }
        }

        // ตรวจสอบว่าเบราว์เซอร์รองรับ Geolocation หรือไม่
        if ("geolocation" in navigator) {
            // ขอสิทธิ์ติดตามตำแหน่ง
            watchID = navigator.geolocation.watchPosition(updatePosition, handleError, {
                enableHighAccuracy: true,
                maximumAge: 30000,
                timeout: 27000
            });
        } else {
            alert("เบราว์เซอร์ของคุณไม่รองรับการระบุตำแหน่ง");
        }
    </script>
</body>
</html>
